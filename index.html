<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
</head>
<body>
    <div class="body">
        <div class="heading-1">
            <div id="name" class="name">calc</div>

        </div>

        <div id="screen" class="screen">
            <input type="text" id="display" class="display">
        </div>

        <div id="keypad" class="keypad">

            <div class="row-1">
                <input id="num-7" class="number" type="button" value="7">
                <input id="num-8" class="number" type="button" value="8">
                <input id="num-9" class="number" type="button" value="9">
                <input id="del" type="button" value="Del">
            </div>

            <div class="row-1">
               <input id="num-4" class="number" type="button" value="4">
               <input id="num-5" class="number" type="button" value="5">
               <input id="num-6" class="number" type="button" value="6">
               <input id="add" type="button" value="+">
            </div>

            <div class="row-1">
               <input id="num-1" class="number" type="button" value="1">
               <input id="num-2" class="number" type="button" value="2">
               <input id="num-3" class="number" type="button" value="3">
               <input id="minus" type="button" value="-">
            </div>          

            <div class="row-1">
                <input id="dot" type="button" value=".">
                <input id="zero" type="button" value="0">
                <input id="divide" type="button" value="/">
                <input id="times" type="button" value="X">                
            </div>
            
            <div class="row-1">
                <button id="reset">C</button>
                <button id="submit">=</button>
            </div>

        </div>

    </div>

<script src="./calculator.js"></script>
</body>
</html>
